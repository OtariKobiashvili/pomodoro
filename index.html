<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.1.1.js"
  	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		crossorigin="anonymous">
	</script>

	<link rel="stylesheet" type="text/css" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Oxygen|Pacifico" rel="stylesheet">

	<script type="text/javascript" src = "app.js"></script>
</head>

<body>
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-xs-2"></div>
			<div class = "col-xs-8 text-center">
				<h1 class = "pomo-title">FreeCode Camp</h1>
				<h4 class = "red1">Click on Pomodoro to begin</h4>
			</div>
			<div class = "col-xs-2"></div>
		</div>
		<div class = "row">
			<div class = "col-xs-1"></div>
			<div class = "col-xs-5 text-center work">
				<div class = "">
					<h4>Work Length</h4>
				</div>
				<div class = "intervals"><span class = "btn button work">-</span><span class = "work-span">25</span><span class = "btn button work">+</span></div>
			</div>
			<div class = "col-xs-5 text-center play">
				<div class = "">
					<h4>Play length</h4>
				</div>
				<div class = "intervals"><span class = "btn button play">-</span><span class = "play-span">5</span><span class = "btn button play">+</span></div>
			</div>
			<div class = "col-xs-1"></div>
		</div>
		<div class = "row" id = "second-row">
			<div class = "col-xs-3 text-center"></div>
				<div class = "text-center title">
					<h1>Pom<span class = "red">o</span>doro</h1>
					<h2 class = "clock">25</h2>
					<h3 class = "status">Work</h3>
			</div>
			<div id = "title-filler" class = text-center></div>
			<p class = "text-center work">Coded by <a href="#">Otari Kobiashvili</a></p>
			<div class = "col-xs-3 text-center"></div>
		</div>
	</div>
</body>
</html>
